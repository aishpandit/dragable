<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	#div1, #div2 {
         float: left;
         width: 300px;
         height: 200px;
         margin: 10px;
         padding: 50px;
         border: 1px solid black;
     }
	</style>
	<script>
		function allowdrop(ev)
		  {
              ev.preventDefault();
		  }
		function drag(ev)
		{
              ev.dataTransfer.setData("text",ev.target.id);

		}  

		function drop(ev)
		{
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
		}
	</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowdrop(event)">
<img src="G:\Aishwaryaa\tp\IMG-20170203-WA0004.jpg" draggable="true" ondragstart="drag(event)" id="img1" width="300" height="200">
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowdrop(event)">
</div>
<div id="div1" ondrop="drop(event)" ondragover="allowdrop(event)">
<img src="G:\Aishwaryaa\tp\2.jpg" draggable="true" ondragstart="drag(event)" id="img2" width="300" height="200">
</div>

</body>
</html>
